<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <title>Code guessing game</title>
    </head>

    <body>
        <div class="card mb-3 text-center">
            <div class="card-body">
                <h1 class="card-title"> Web developement guessing game</h1>
            </div>
            <div class="container mt-5">
                <h3 class="card-text float-right">Time remaining : <br>00:<span id="time">00</span></h3>
            </div>
        
            <div class="start">
                <p class="card-text">Choose wisely. Your financial future is on the line</p>
                <button class="btn btn-warning float-right mx-auto"><h3>Begin</h3></button>
            </div>
            <!--Question 1-->
            <div class="list-group">
                <h2>what does :WQ do to the VIM?</h2>
                <button class="btn btn-block btn-outline-warning text-center">1: write and quit</button>
                <button class="btn btn-block btn-outline-warning text-center">2: won't quit</button>
                <button class="btn btn-block btn-outline-warning text-center">3: wrap and quit</button>
                <button class="btn btn-block btn-outline-warning text-center">4: weird and quiet</button>
            </div>
            <!--Question 2-->
            <div class="list-group">
                <h2>Arrays in JavaScript can be used to store what?</h2>
                <button class="btn btn-block btn-outline-warning text-center">1: numbers and strings</button>
                <button class="btn btn-block btn-outline-warning text-center">2: other arrays</button>
                <button class="btn btn-block btn-outline-warning text-center">3: booleans</button>
                <button class="btn btn-block btn-outline-warning text-center">4: all of the above</button>
            </div>
            <!--Question 3-->
            <div class="list-group">
                <h2>Commonly used data types DO NOT include</h2>
                <button class="btn btn-block btn-outline-warning text-center">1: strings</button>
                <button class="btn btn-block btn-outline-warning text-center">2: alerts</button>
                <button class="btn btn-block btn-outline-warning text-center">3: booleans</button>
                <button class="btn btn-block btn-outline-warning text-center">4: numbers</button>
            </div>
            <!--Question 4-->
            <div class="list-group">
                <h2>How to write an IF statement in Javascript?</h2>
                <button class="btn btn-block btn-outline-warning text-center">1: if i = 5 then</button>
                <button class="btn btn-block btn-outline-warning text-center">2: if i = 5</button>
                <button class="btn btn-block btn-outline-warning text-center">3: if i == 5 then</button>
                <button class="btn btn-block btn-outline-warning text-center">4: if (i==5)</button>
            </div>
            <div id="Total">
                <h3 class="mt-4"> / 5</h3>
            </div>
        </div>  
        
    </body>
</html>
